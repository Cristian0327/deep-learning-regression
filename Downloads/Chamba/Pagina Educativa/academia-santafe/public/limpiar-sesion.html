<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiando Sesi√≥n...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #666;
            margin-top: 1rem;
            line-height: 1.6;
        }
        .success {
            color: #10b981;
            font-weight: bold;
            font-size: 1.2rem;
            display: none;
        }
        .list {
            text-align: left;
            background: #f9fafb;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-size: 0.9rem;
        }
        .list li {
            margin: 0.5rem 0;
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Limpiando Sesi√≥n</h1>
        <div class="spinner"></div>
        <p class="message">Eliminando datos de sesi√≥n y cach√©...</p>
        <ul class="list" id="cleanedItems"></ul>
        <p class="success" id="successMsg">‚úÖ ¬°Listo! Sesi√≥n completamente limpia</p>
    </div>

    <script>
        // Limpiar TODO el localStorage
        const cleanSession = () => {
            const cleaned = [];
            
            // Listar lo que se va a eliminar
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                cleaned.push(key);
            }

            // Mostrar items eliminados
            const list = document.getElementById('cleanedItems');
            if (cleaned.length > 0) {
                cleaned.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `üóëÔ∏è ${item}`;
                    list.appendChild(li);
                });
            } else {
                list.innerHTML = '<li style="color: #10b981;">‚úÖ No hab√≠a datos para limpiar</li>';
            }

            // Limpiar localStorage
            localStorage.clear();
            
            // Limpiar sessionStorage
            sessionStorage.clear();
            
            // Limpiar cookies de NextAuth
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });

            // Mostrar √©xito
            setTimeout(() => {
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('.message').style.display = 'none';
                document.getElementById('successMsg').style.display = 'block';

                // Redirigir a home despu√©s de 2 segundos
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }, 1500);
        };

        // Ejecutar limpieza al cargar
        cleanSession();
    </script>
</body>
</html>
