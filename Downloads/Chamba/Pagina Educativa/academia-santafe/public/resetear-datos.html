<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseteando Sistema...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ef4444;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #666;
            margin-top: 1rem;
            line-height: 1.6;
        }
        .success {
            color: #10b981;
            font-weight: bold;
            font-size: 1.2rem;
            display: none;
        }
        .list {
            text-align: left;
            background: #fef2f2;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
        }
        .list li {
            margin: 0.5rem 0;
            color: #ef4444;
        }
        .stats {
            background: #f0f9ff;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ—‘ï¸ Reseteando Sistema a Cero</h1>
        <div class="spinner"></div>
        <p class="message">Eliminando todos los datos de estudiantes, inscripciones y calificaciones...</p>
        <div class="stats" id="stats"></div>
        <ul class="list" id="cleanedItems"></ul>
        <p class="success" id="successMsg">âœ… Â¡Sistema reseteado! Todos los contadores en cero</p>
    </div>

    <script>
        const resetearSistema = () => {
            const cleaned = [];
            let contadores = {
                estudiantes: 0,
                inscripciones: 0,
                calificaciones: 0,
                progreso: 0,
                evaluaciones: 0,
                otros: 0
            };

            // Identificar y contar items
            const keysToDelete = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (!key) continue;

                // Clasificar el tipo de dato
                if (key.startsWith('datosUsuario_')) {
                    contadores.estudiantes++;
                    keysToDelete.push(key);
                    cleaned.push(`ğŸ‘¤ ${key}`);
                } else if (key.startsWith('inscripcion_')) {
                    contadores.inscripciones++;
                    keysToDelete.push(key);
                    cleaned.push(`ğŸ“ ${key}`);
                } else if (key.startsWith('calificacion_')) {
                    contadores.calificaciones++;
                    keysToDelete.push(key);
                    cleaned.push(`â­ ${key}`);
                } else if (key.startsWith('progreso_')) {
                    contadores.progreso++;
                    keysToDelete.push(key);
                    cleaned.push(`ğŸ“Š ${key}`);
                } else if (key.startsWith('evaluacion_') || key.startsWith('respuestas_')) {
                    contadores.evaluaciones++;
                    keysToDelete.push(key);
                    cleaned.push(`ğŸ“‹ ${key}`);
                } else if (!key.startsWith('next-auth')) {
                    // Otros datos que no sean de NextAuth
                    contadores.otros++;
                    keysToDelete.push(key);
                    cleaned.push(`ğŸ—‚ï¸ ${key}`);
                }
            }

            // Mostrar estadÃ­sticas
            const statsDiv = document.getElementById('stats');
            statsDiv.innerHTML = `
                <div>ğŸ“Š Datos a eliminar:</div>
                <div style="margin-top: 0.5rem;">
                    ğŸ‘¥ Estudiantes: ${contadores.estudiantes} |
                    ğŸ“ Inscripciones: ${contadores.inscripciones} |
                    â­ Calificaciones: ${contadores.calificaciones}
                </div>
                <div>
                    ğŸ“Š Progreso: ${contadores.progreso} |
                    ğŸ“‹ Evaluaciones: ${contadores.evaluaciones} |
                    ğŸ—‚ï¸ Otros: ${contadores.otros}
                </div>
            `;

            // Mostrar lista de items
            const list = document.getElementById('cleanedItems');
            if (cleaned.length > 0) {
                cleaned.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `ğŸ—‘ï¸ ${item}`;
                    list.appendChild(li);
                });
            } else {
                list.innerHTML = '<li style="color: #10b981;">âœ… No habÃ­a datos para limpiar</li>';
            }

            // Eliminar todos los items identificados
            keysToDelete.forEach(key => {
                localStorage.removeItem(key);
            });

            // Limpiar sessionStorage tambiÃ©n
            sessionStorage.clear();

            // Limpiar cookies (excepto las esenciales de Next.js)
            document.cookie.split(";").forEach(function(c) {
                const cookieName = c.split("=")[0].trim();
                if (cookieName.includes('next-auth') || cookieName.includes('session')) {
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
                }
            });

            // Mostrar Ã©xito
            setTimeout(() => {
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('.message').style.display = 'none';
                document.getElementById('successMsg').style.display = 'block';

                // Redirigir a home despuÃ©s de 3 segundos
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            }, 2000);
        };

        // Ejecutar reset al cargar
        resetearSistema();
    </script>
</body>
</html>
